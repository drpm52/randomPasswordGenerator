<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/42cce14348.js"
      crossorigin="anonymous"
    ></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
          <span class="toggle-text">Light Mode</span>
          <i class="fa-solid fa-sun" ></i>
        </span>
        <label  class="theme-switch">
          <input type="checkbox">
          <div class="slider round"></div>
        </label>
      </div>
    <div class="container-small">
        <div class="container-small-top">
            <h1>Generate a  <br><span>random password</span></h1>
        <p>Never use an unsafe password again</p>
       <button class="password-generator">Generate passwords</button>
        </div>
   <hr>

    <div class="container-small-middle">
        <div class="container-small-middle-left">
        <p class="middle"></p>
        <p class="middle"></p>

        </div>
    </div>
     <div class="container-small-lower">
        <button class="lower">add special character</button>
        <button class="lower">add upper case letter</button>
        <button class="lower">add lower case letter</button>
        <button class="lower">add number</button>
     </div>   
    </div>
</div>

   
    <script defer src="script.js"></script>
</body>
</html>
